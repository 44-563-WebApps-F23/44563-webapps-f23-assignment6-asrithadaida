   <body>
   <h4>Author entry Pranay Kumar Bandla</h4>
   <h2>Getting input</h2>
   
   <form>
       <div class="form-group">
           <label for="secretAuthor">The hidden author name:</label>
           <input type="password" class="form-control" id="secretAuthor" value="Dickens">
       </div>
           <br>
           <div class="form-group">
           <label for="guessAuthor">Guess the author:</label>
           <input type="text" class="form-control" id="guessAuthor"><br> 
       </div>  
   
       <input type="button" onclick="checkAuthor()" class="btn btn-primary custom-btn" value="Check the guess">
       <br><p id="results"> </p>
   </form>
   
   <div class="alert alert-success mt-3" id="outOfGuesses" style="display:none;" role="alert">
       Sorry, ran out of guesses.
   </div>
   
   
   <script> 
   
   var good = 0;
   var oops = 0;
   let incorrectCount = 0;
   function checkAuthor() {
              
               var secretAuthorInput = document.getElementById("secretAuthor");
               var guessAuthorInput = document.getElementById("guessAuthor");
   
               var secretAuthor = secretAuthorInput.value;
               var guess = guessAuthorInput.value;
   
               if (secretAuthor === guess) {
                   good++; 
                   alert("You got it right!");
               } else {
                   oops++; 
                   alert("Sorry!");
                   incorrectCount++;
               }
               
   
               var resultsElement = document.getElementById("results");
               resultsElement.textContent = "Good: " + good + ", Oops: " + oops;
               if (incorrectCount === 7) {
                       document.getElementById("outOfGuesses").style.display = "block";
                       document.getElementById("checkGuessButton").onclick = function () {
                           alert("Sorry, ran out of guesses.");
                       }
           }
       }
       </script>
   
       <div id="image">
           <img src="Austrailia.webp" class="img-fluid" id="cityimage" width="100px" height="100px" alt="Austrailia" onclick="selectImage()">
       </div>
       <script>
       var useImage=1;
       function selectImage() {
           switch(useImage){
               case 1: 
               document.getElementById('cityimage').src="Austrailia.webp";
               useImage=2;
               break;
   
               case 2: 
               document.getElementById('cityimage').src="Denmark.jpg";
               useImage=3;
               break;
   
               case 3: 
               document.getElementById('cityimage').src="Delhi.jpg";
               useImage=1;
               break;
           }
       }
       </script>
